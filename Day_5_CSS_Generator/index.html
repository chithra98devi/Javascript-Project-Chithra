<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="tool">
        <div class="form-group">
          <label for="all">All Corner<span id="all_value">10px</span></label>
          <input type="range" id="all" value="10" min="0" max="400" name="" />
        </div>

        <div class="form-group">
          <label for="border_size"
            >Border Size<span id="border_value"></span
          ></label>
          <input
            type="range"
            id="border_size"
            value="1"
            min="0"
            max="10"
            name=""
          />
        </div>
        <div class="form-group">
          <label for="border_style">Border style</label>
          <select class="selectpicker" id="borderStyle">
            <option>solid</option>
            <option>dashed</option>
            <option>dotted</option>
            <option>groove</option>
            <option>ridge</option>
            <option>inset</option>
            <option>outset</option>
            <option>none</option>
          </select>
        </div>
        <div class="form-group">
          <textarea id="code"></textarea>
        </div>
        <div class="form-group">
          <button id="btnCopy">Copy</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
