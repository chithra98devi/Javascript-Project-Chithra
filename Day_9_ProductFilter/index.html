<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="control">
      <div class="btn-group">
        <button class="btn btn-clicked" data-filter="all">All</button>
        <button class="btn" data-filter="cake">Cake</button>
        <button class="btn" data-filter="icecream">Ice Cream</button>
        <button class="btn" data-filter="pizza">Pizza</button>
      </div>

      <input type="text" id="search" placeholder="Search Food" />
    </div>

    <div class="container">
      <div class="box" data-item="cake">
        <img src="Images/Cake1.jpg" alt="" />
      </div>
      <div class="box" data-item="cake">
        <img src="Images/Cake2.jpg" alt="" />
      </div>
      <div class="box" data-item="cake">
        <img src="Images/Cake3.jpg" alt="" />
      </div>
      <div class="box" data-item="cake">
        <img src="Images/Cake4.jpg" alt="" />
      </div>
      <div class="box" data-item="cake">
        <img src="Images/Cake5.jpg" alt="" />
      </div>
      <div class="box" data-item="cake">
        <img src="Images/Cake6.jpg" alt="" />
      </div>
      <div class="box" data-item="icecream">
        <img src="Images/Icecream1.jpg" alt="" />
      </div>
      <div class="box" data-item="icecream">
        <img src="Images/Icecream2.jpg" alt="" />
      </div>
      <div class="box" data-item="icecream">
        <img src="Images/Icecream3.jpg" alt="" />
      </div>
      <div class="box" data-item="icecream">
        <img src="Images/Icecream4.jpg" alt="" />
      </div>
      <div class="box" data-item="icecream">
        <img src="Images/Icecream5.jpg" alt="" />
      </div>
      <div class="box" data-item="icecream">
        <img src="Images/Icecream6.jpg" alt="" />
      </div>
      <div class="box" data-item="pizza">
        <img src="Images/pizza1.jpg" alt="" />
      </div>
      <div class="box" data-item="pizza">
        <img src="Images/pizza2.jpg" alt="" />
      </div>
      <div class="box" data-item="pizza">
        <img src="Images/pizza3.jpg" alt="" />
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
