<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Simple Password Generator in JS</h2>
    <div class="container">
      <form action="#" id="frm">
        <div class="form-group">
          <input type="text" id="output" value="" />
          <button id="btnCopy">Copy</button>
        </div>
        <div class="form-group">
          <label for="length">Password length:</label>
          <input type="number" id="length" value="8" min="6" />
        </div>
        <div class="form-group">
          <input type="checkbox" id="number" checked />
          <label for="number">Numbers</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="capital" />
          <label for="capital">Captial</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="small" />
          <label for="small">Small Letters</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Symbols</label>
        </div>
        <div class="form-group">
          <button>Generate Password</button>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
